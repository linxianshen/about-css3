<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文字渐变色效果</title>
	<style type="text/css">
		.text-gradient{
			color: green;
			font-size: 10em;
			background-image: -webkit-gradient(linear, 0 50%,100% 50%, from(rgba(0, 128, 0, 1)), to(rgba(51, 51, 51, 1)));
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
		}
	</style>
</head>
<body>
<h2 class="text-gradient">这是渐变文字效果</h2>
</body>
</html>
